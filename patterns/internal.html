<!DOCTYPE html>
<html lang="en" xml:lang="en" class="no-js" prefix="og: http://ogp.me/ns#">

    <head>

        {{> _head }}

    </head>


    <body>

        <div class="wrapper  wrapper--large-and-up-ph-small    page-shadow">

            {{> siteHeader }}


            <!-- Main content -->

            <main class="box" role="main">

                <div class="layout     layout--rev">


                    <div class="layout__item  u-3-of-4-huge">

                        <div class="layout">


                            <div class="layout__item  u-2-of-3-large-and-up">

                                {{> breadcrumbs }}

                                <article role="article">

                                    <!-- normalTemplateStart -->
                                    {{> article }}
                                    <!-- normalTemplateEnd -->

                                </article>

                            </div><!-- /layout__item -->





                            <aside class="related-information    layout__item  u-1-of-3-large-and-up" role="complementary">

                                <!-- normalTemplateStart -->
                                    {{> imageGallery }}
                                <!-- normalTemplateEnd -->

                            </aside><!-- /layout__item -->


                        </div>

                    </div><!-- /layout__item -->


                    {{> secondaryNavigation }}


                </div>

            </main>

            <!-- End main content -->

            {{> siteFooter }}


            {{> _foot }}

        </div>

    </body>

</html>
