<!DOCTYPE html>
<html lang="en" xml:lang="en" class="no-js" prefix="og: http://ogp.me/ns#">

    <head>

        {{> _head }}

    </head>


    <body>

        <div class="wrapper  wrapper--large-and-up-ph-small    page-shadow">

            {{> siteHeader }}


            <!-- Main content -->

            <main class="box  box--small" role="main">


                <!-- Spotlight content -->

                <div class="slider    js-slider">

                {{> spotlight }}

                </div>

                <!-- End spotlight content -->





                <div class="layout  layout--small">


                    <div class="layout__item  u-1-of-1  u-3-of-4-huge">

                        {{> featureModules }}

                        {{> smallModules }}

                    </div><!-- /.layout__item -->





                    <div class="layout__item  u-1-of-1  u-1-of-4-huge">

                        <hr class="u-hidden  u-display-block-large-and-up  u-hidden-huge    u-mb0">

                        {{> iconModules }}

                        {{> actionModules }}

                    </div><!-- /.layout__item -->


                </div>


            </main>

            <!-- End main content -->

            {{> siteFooter }}


            {{> _foot }}

        </div>

    </body>

</html>
